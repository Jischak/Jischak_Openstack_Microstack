[uwsgi]
wsgi-file = /snap/microstack/196/bin/horizon-wsgi
uwsgi-socket = /var/snap/microstack/common/run/horizon.sock
buffer-size = 65535
master = true
enable-threads = true
processes = 4
thunder-lock = true
lazy-apps = true
home = /snap/microstack/196/usr
pyargv = --config-dir=/var/snap/microstack/common/etc/horizon/horizon.conf.d