[uwsgi]
wsgi-file = /snap/microstack/196/bin/keystone-wsgi-public
uwsgi-socket = /var/snap/microstack/common/run/keystone-api.sock
buffer-size = 65535
master = true
enable-threads = true
processes = 4
thunder-lock = true
lazy-apps = true
home = /snap/microstack/196/usr
pyargv = --config-file=/snap/microstack/196/etc/keystone/keystone.conf --config-dir=/var/snap/microstack/common/etc/keystone/keystone.conf.d